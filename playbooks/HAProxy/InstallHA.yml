---
- name: Run existing InstallHA.sh script on remote host
  hosts: haproxy
  become: yes
  tasks:
    - name: Ensure InstallHA.sh has executable permissions
      file:
        path: /home/ubuntu/0_HAProxy/InstallHA.sh
        mode: '0755'

    - name: Execute InstallHA.sh on remote host
      shell: "sh /home/ubuntu/0_HAProxy/InstallHA.sh"
      args:
        executable: /bin/bash

